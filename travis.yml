language: php

php:
  - 5.3.23
  - 5.4
  - 5.5
  - 5.6

before_script:
  - composer self-update
  - composer update --prefer-source

script:
  - ./vendor/bin/phpunit -c ./tests/phpunit.xml --coverage-clover ./build/logs/clover.xml
  - ./vendor/bin/phpcs --standard=PSR2 ./src/ ./tests/

after_script:
  - php vendor/bin/coveralls -v